<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录博客</title>
<link type="text/css" href="css/style.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
$(function(){
	logined();
	$("#login").click(function(){
		var username=$("[placeholder='用户名']").val();
		var password=$("[placeholder='密码']").val();
		if($("#rememberMe").is(":checked")){
			$.cookie("username",username,{expires:365});
			$.cookie("password",password,{expires:365});
		}else{
			$.cookie("username",username,{expires:-1});
			$.cookie("password",password,{expires:-1});
		}
		$.ajax({
			type:"post",
			url:"login",
			data:"username="+username+"&password="+password,
			dataType:"json",
			success:function(msg){
				if(msg.logined){
					$("#msg").html("登录成功，正在跳转。。。");
					window.location.href="index.html";
				}else{
					$("#msg").html(msg.msg);
				}
			},
			error:function(){
				$("#msg").empty();
				$("#msg").html("与服务器连接失败！");
			}
		});
	});
});
</script>
<style>
#login
{
	border:0;
}
input.up
{
	width:145px;
	height:24px;
	display:block;
	margin:6px auto 5px auto;
}
input#rememberMe
{
	height:10px;
}
label
{
	font-size:10px;
	vertical-align:text-top;
	moz-user-select: -moz-none;
	-moz-user-select: none;
	-o-user-select:none;
	-khtml-user-select:none;
	-webkit-user-select:none;
	-ms-user-select:none;
	user-select:none;
}
#logindiv
{
	overflow:hidden;
}
#login
{
	width:150px;
}
</style>
</head>
<body>
<div class="tool">
<ul style="float:left">
<li><a href="index.html">主页</a></li>
<li><a href="#types">分类</a></li>
<li><a href="#about">关于</a></li>
</ul>
<ul style="float:right">
<li><a id="li1" href="login.html">登录</a></li>
<li><a id="li2" href="register.html">注册</a></li>
</ul>
</div>
<div style="width:150px; margin:0 auto;">
<div id="toptext">登录</div>
<input class="up" type="text" placeholder="用户名" autocomplete="off">
<input class="up" type="password" placeholder="密码" autocomplete="off">
<input id="rememberMe" type="checkbox" style="float:left;">
<label for="rememberMe">下次自动登录</label>
<div id="msg"></div>
<div id="logindiv">
<button id="login">登录</button>
</div>
</div>
</body>
</html>
